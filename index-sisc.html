<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dual Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --accent-color: #3b82f6;
            --text-color: #f3f4f6;
            --blur-bg: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header-area {
            position: absolute;
            top: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        #main-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            outline: none;
            cursor: text;
            padding: 0.5rem;
            border-radius: 8px;
            display: inline-block;
            transition: var(--transition);
        }

        #main-title:hover,
        #main-title:focus {
            background: var(--blur-bg);
            -webkit-text-fill-color: var(--text-color);
        }

        #main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 0.5rem;
            gap: 2rem;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }

        .video-box {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: var(--transition);
        }

        .editable-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            background: transparent;
            border: none;
            outline: none;
            padding: 0.4rem;
            border-radius: 8px;
            text-align: center;
            transition: var(--transition);
            cursor: text;
            opacity: 0.8;
        }

        .editable-title:hover,
        .editable-title:focus {
            background: var(--blur-bg);
            opacity: 1;
        }

        .player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Auto-hiding Footer */
        #footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 800px;
            background: rgba(15, 15, 18, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease;
            z-index: 1000;
        }

        #footer.hide {
            transform: translate(-50%, 95%);
            opacity: 0.2;
        }

        #footer.hide:hover {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button {
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 1100px) {
            #main-container {
                gap: 2rem;
            }
        }

        @media (max-width: 900px) {
            body {
                overflow-y: auto;
                height: 100vh;
            }

            #header-area {
                position: relative;
                top: 0;
                padding: 1rem;
            }

            #main-container {
                height: auto;
                padding: 0.2rem;
                gap: 0.5rem;
                align-items: flex-start;
                margin-bottom: 80px;
                /* Space for more compact footer */
            }

            .video-box {
                max-width: 100%;
                flex: 1 1 100%;
            }

            #main-title {
                font-size: 1.6rem;
            }

            #footer {
                width: 100%;
                border-radius: 0;
                padding: 0.75rem 1rem;
                /* Reduced padding on mobile */
                gap: 0.5rem;
            }

            .input-group {
                flex-direction: column;
                gap: 0.5rem;
                /* Reduced gap between inputs */
            }

            input {
                width: 100%;
                padding: 0.6rem 0.8rem;
                /* Smaller inputs */
                font-size: 0.85rem;
            }

            button {
                width: 100%;
                padding: 0.6rem;
                /* Smaller button */
                font-size: 0.9rem;
            }

            #footer p {
                font-size: 0.65rem;
                /* Smaller help text */
            }
        }
    </style>
</head>

<body>

    <div id="header-area">
        <h1 id="main-title" contenteditable="true" oninput="saveData()">Dual Stream Hub</h1>
    </div>

    <div id="main-container">
        <!-- Video Player 1 -->
        <div class="video-box">
            <h2 class="editable-title" id="title-1" contenteditable="true" oninput="saveData()">Stream 1</h2>
            <div class="player-container">
                <div id="player1"></div>
            </div>
        </div>

        <!-- Video Player 2 -->
        <div class="video-box">
            <h2 class="editable-title" id="title-2" contenteditable="true" oninput="saveData()">Stream 2</h2>
            <div class="player-container">
                <div id="player2"></div>
            </div>
        </div>
    </div>

    <!-- Auto-hiding Footer -->
    <div id="footer">
        <div class="input-group">
            <input type="text" id="url-1" placeholder="YouTube URL 1" onkeydown="handleKey(event)">
            <input type="text" id="url-2" placeholder="YouTube URL 2" onkeydown="handleKey(event)">
            <button onclick="loadVideos()">Update</button>
        </div>
        <p style="font-size: 0.75rem; text-align: center; opacity: 0.5;">Controls hide after 3s. Move mouse or hover
            bottom to reveal.</p>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let p1, p2;
        let hideTimeout;

        // Initialize Players
        function onYouTubeIframeAPIReady() {
            restoreData();

            const vid1 = extractId(document.getElementById('url-1').value) || 'jfKfPfyJRdk';
            const vid2 = extractId(document.getElementById('url-2').value) || 'dQw4w9WgXcQ';

            p1 = new YT.Player('player1', {
                height: '100%',
                width: '100%',
                videoId: vid1,
                playerVars: { 'autoplay': 0, 'rel': 0, 'modestbranding': 1 }
            });

            p2 = new YT.Player('player2', {
                height: '100%',
                width: '100%',
                videoId: vid2,
                playerVars: { 'autoplay': 0, 'rel': 0, 'modestbranding': 1 }
            });
        }

        function extractId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadVideos() {
            const vid1 = extractId(document.getElementById('url-1').value);
            const vid2 = extractId(document.getElementById('url-2').value);

            if (vid1) p1.loadVideoById(vid1);
            if (vid2) p2.loadVideoById(vid2);

            saveData();
            resetHideTimer();
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                loadVideos();
                document.activeElement.blur();
                document.getElementById('footer').classList.add('hide');
            }
        }

        // Persistence
        function saveData() {
            localStorage.setItem('dual-player-data-v2', JSON.stringify({
                mainTitle: document.getElementById('main-title').innerText,
                url1: document.getElementById('url-1').value,
                url2: document.getElementById('url-2').value,
                title1: document.getElementById('title-1').innerText,
                title2: document.getElementById('title-2').innerText
            }));
        }

        function restoreData() {
            const data = JSON.parse(localStorage.getItem('dual-player-data-v2'));
            if (data) {
                document.getElementById('main-title').innerText = data.mainTitle || 'Dual Stream Hub';
                document.getElementById('url-1').value = data.url1 || '';
                document.getElementById('url-2').value = data.url2 || '';
                document.getElementById('title-1').innerText = data.title1 || 'Stream 1';
                document.getElementById('title-2').innerText = data.title2 || 'Stream 2';
            }
        }

        // Auto-hide Logic
        function resetHideTimer() {
            const footer = document.getElementById('footer');
            footer.classList.remove('hide');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                // Don't hide if input is focused
                if (document.activeElement.tagName !== 'INPUT') {
                    footer.classList.add('hide');
                }
            }, 3000);
        }

        document.addEventListener('mousemove', resetHideTimer);
        document.addEventListener('keydown', resetHideTimer);

    </script>
</body>

</html>
